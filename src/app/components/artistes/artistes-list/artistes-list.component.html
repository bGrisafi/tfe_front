<div class="mainPage-items bg-light page-section" *ngIf="artistes">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{'home.artists.title' | translate}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 portfolio-item"
           *ngFor="let artiste of artistes | paginate: { itemsPerPage: 4, currentPage: p }">
        <a class="portfolio-link" [routerLink]="['/artists/artworks/',artiste.id]">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="assets/img/artistes/{{artiste.photo}}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4><span *ngIf="!artiste.prenom == ''">{{artiste.prenom}} </span>{{artiste.nom}}</h4>
          <p class="text-muted" *ngIf="artiste['bibliographie'+translate.getDefaultLang()]; else pEmpty"
             [innerHTML]="artiste['bibliographie'+translate.getDefaultLang()] | slice:0:50 "></p>...
          <ng-template #pEmpty><p class="text-muted">{{'noDescription' | translate}}</p></ng-template>
        </div>
      </div>
      <div class="text-center w-100">
        <pagination-controls class="my-pagination" (pageChange)="p = $event"
                             autoHide="true"
                             previousLabel="{{'pagination.previous' | translate}}"
                             nextLabel="{{'pagination.next' | translate}}">

        </pagination-controls>
      </div>

    </div>
  </div>
</div>
