<article class="row page-section bg-light" *ngIf="exposition">
  <div class="container">
    <header class="col-lg-12 text-center">
      <h1 class="text-uppercase">{{exposition['nom'+translate.getDefaultLang()]}}</h1>
      <figure class="col-sm-12">
        <img class="img-fluid main-image exhibition-image" src="assets/img/expositions/{{exposition.illustration}}" alt="Illustration">
      </figure>
    </header>
    <main class="col-sm-12 text-center">
      <div class="p-5" *ngIf="exposition['contenu'+translate.getDefaultLang()]; else descEmpty" [innerHTML]="exposition['contenu'+translate.getDefaultLang()]"></div>
      <ng-template #descEmpty><div class="p-5">{{'noDescription' | translate}}</div></ng-template>
    </main>
  </div>
</article>
