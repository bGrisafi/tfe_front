<div *ngIf="about" class="bg-light">
  <div class="container page-section">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2 class="section-heading text-uppercase">{{about['titre'+translate.getDefaultLang()]}}</h2>
      </div>
      <div class="col-sm-12" [innerHTML]="about['contenu'+translate.getDefaultLang()]"></div>
    </div>
  </div>
</div>
