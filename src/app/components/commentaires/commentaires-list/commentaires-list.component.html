<div class="row page-section bg-light pt-0">
  <div class="container">
    <div class="row col-sm-12 p-5" *ngIf="commentaires">
      <h4 class="col-sm-12">
        <span class="commentsTitle pr-3">{{'comments.title' | translate}}</span>
        <span class="pl-3">{{commentaires.length}}</span>
      </h4>
      <hr class="col-sm-12"/>
      <div class="col-sm-12" *ngFor="let commentaire of commentaires" >
        <div class="col-sm-12 smaller">
          <i class="fa fa-clock mr-2"></i><span class="mr-5">{{commentaire.dateAjout | date:'y/M/d'}} {{commentaire.dateAjout | date:'HH:mm'}} </span>

        </div>
        <div class="col-sm-12 smaller">
          {{'comments.by' | translate}} <span class="font-weight-bold">{{commentaire.nom}}</span>
        </div>
        <div class="col-sm-12 mt-5 mb-5">
          {{commentaire.commentaire}}
          <hr class="mt-3">
        </div>
      </div>
    </div>
    <div class="col-sm-12 p-5 form-group row" *ngIf="commentSended == true">
      <h4>Votre commentaire a bien été envoyé !</h4>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-sm-12 p-5 form-group row" *ngIf="commentSended == false">
      <h4 class="col-sm-12">{{'comments.add' | translate}}</h4>
      <hr class="col-sm-12"/>
      <div class="col-sm-12 col-md-6 form-group">
        <label for="commentName">{{'comments.name' | translate}} * </label>
        <input type="text" id="commentName" name="commentName" class="form-control required"ngModel required>
      </div>
      <div class="col-sm-12 col-md-6 form-group">
        <label for="commentEmail">{{'comments.email' | translate}} * </label>
        <input type="email" id="commentEmail" name="commentEmail" class="form-control required" ngModel required email>
      </div>
      <div class="col-sm-12 form-group">
        <label for="commentContent">{{'comments.comment' | translate}} *</label><br/>
        <textarea name="commentContent" id="commentContent" style="width:100%;" rows="6" ngModel required></textarea>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">{{'comments.send' | translate}}</button>
      </div>
    </form>
  </div>
</div>
