<nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" [routerLink]="'accueil'" >{{'mainTitle' | translate}}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item" *ngFor="let page of pages">
          <a class="nav-link js-scroll-trigger" [routerLink]="page.titreEn | lowercase" [routerLinkActive]="'active'">{{page["titre"+translate.getDefaultLang()]}}</a>
        </li>
      </ul>
      <div class="flags flagFr" [ngClass]="{'active': translate.getDefaultLang() == 'Fr'}" (click)="onChangeLang('Fr')"></div>
      <div class="flags flagUk" [ngClass]="{'active': translate.getDefaultLang() == 'En'}" (click)="onChangeLang('En')"></div>
    </div>

  </div>
</nav>
