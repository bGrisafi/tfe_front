<article class="row page-section bg-light" *ngIf="oeuvre">
  <div class="container">
    <header class="col-lg-12 text-center">
      <h1 class="text-uppercase">{{oeuvre['nom'+translate.getDefaultLang()]}}</h1>
      <figure class="col-sm-12">
        <img class="img-fluid main-image" src="assets/img/oeuvres/{{oeuvre.illustration}}" alt="Illustration">
        <figcaption class="row">
          <div *ngIf="artiste" class="text-left col-sm-4 offset-sm-2">{{artiste.prenom}} {{artiste.nom}}</div>
          <div *ngIf="categorie" class="text-right col-sm-4">{{categorie['categorie'+translate.getDefaultLang()]}}</div>
        </figcaption>
      </figure>
    </header>
    <main class="col-sm-12 text-center">
      <div class="p-5" *ngIf="oeuvre['description'+translate.getDefaultLang()]; else descEmpty" [innerHTML]="oeuvre['description'+translate.getDefaultLang()]"></div>
      <ng-template #descEmpty><div class="p-5">{{'noDescription' | translate}}</div></ng-template>
    </main>
  </div>
</article>
